{/block}
{block name="main"}
<div class="wst-toolbar">
   <input type="text" name="orderNo" id="orderNo" class="s-query" placeholder='订单号'/>
   <input type="text" name="userName" id="userName" class="s-query" placeholder='用户名称'/>
   <select id="moneyStatus" class="s-query">
		<option value="-1">全部</option>
		<option value="0">未结算</option>
		<option value="1">已结算</option>
   	  </select>
   <button class="btn btn-primary" onclick="loadGrid(1)"><i class="fa fa-search"></i>查询</button>
  </label>
</div>

    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
{/block}

$(function(){
  initGrid({$p});
});
</script>
{/block}
