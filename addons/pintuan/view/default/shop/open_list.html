{extend name="$LAYOUT_SHOP_BASE" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="main"}
<div class='wst-toolbar'>
  <button class='btn f-right' type='button' onclick="location.href = WST.AU('pintuan://shops/pintuan','p={$p}')"><i class="fa fa-angle-double-left"></i>返回</button>
  <div class='f-clear'></div>
</div>
<input id="tuanId" value="{$tuanId}" type="hidden" />
<input id="tuanStatus" value="{$tuanStatus}" type="hidden" />
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
{/block}  
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type="text/javascript" src="__ROOT__/addons/pintuan/view/{$addonStyle}/shop/shop.js?v={$v}"></script>
<script type="text/javascript">
$(function(){
	initOpenGrid();
});
</script>
{/block}
