{extend name="../../../wstmart/admin/view/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__ADMIN__/js/mmgrid/mmGrid.css?v={$v}" />
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script src="__ADMIN__/js/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ROOT__/addons/vote/view/admin/config.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
{/block}
{block name="main"}
<div id='alertTips' class='alert alert-success alert-tips fade in'>
  <div id='headTip' class='head'><i class='fa fa-lightbulb-o'></i>操作说明</div>
  <ul class='body'>
    <li>设置每人每日最大投票数。</li>
  </ul>
</div>
<form autocomplete="off">
<div class="layui-tab-item layui-show layui-form">
     <table class='wst-form wst-box-top'>
	  <tr>
	     <th width='150'>每人每日最大投票数：</th>
	     <td><input type="text" id='totalVotes' class='ipt' value="{$config}" maxLength='100' /></td>
	  </tr>
	  <tr>
	     <td colspan='2' align='center'>
	     	<button type="button" onclick='javascript:edit()' style='margin-right:15px;' class='btn btn-primary btn-mright'><i class="fa fa-check"></i>保存</button>
	     </td>
	  </tr>
	 </table>
</div>
</form>
{/block}
