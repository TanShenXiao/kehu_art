{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/reports/shop_expire.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="wst-toolbar">
    <select id="areaId1" class='j-ipt j-areas' level="0" onchange="WST.ITAreas({id:'areaId1',val:this.value,className:'j-areas'});">
        <option value="">-商家所在地-</option>
        {volist name="areaList" id="vo"}
        <option value="{$vo['areaId']}">{$vo['areaName']}</option>
        {/volist}
    </select>
    <input type="text" id="shopName"  placeholder='店铺名称' class='j-ipt'/>
    <select id="tradeId" class='j-ipt'>
        <option value="">-所属行业-</option>
        {volist name=":WSTTrades(0)" id="vo"}
        <option value="{$vo['tradeId']}">{$vo['tradeName']}</option>
        {/volist}
    </select>
<button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>查询</button>
<button class="btn btn-primary f-right" style='margin-top:0px;' onclick='javascript:toExport(0)'><i class="fa fa-sign-in"></i>导出</button>



</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){initGrid();})
</script>
{/block}
