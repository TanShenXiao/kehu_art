{extend name="default/base" /}
{block name="title"}商城快讯 - {__block__}{/block}
{block name="css"}
<link rel="stylesheet"  href="__ROOT__/wstmart/mobile/view/default/css/articles.css?v={$v}">
{/block}
{block name="header"}
<div id="info_list" style="margin-top: 50px;">
	<header style="background:#ffffff;" class="ui-header ui-header-positive ui-border-b wst-header">
		<i class="ui-icon-return" onclick="history.back()"></i><h1>品牌活动</h1>
	</header>
	{/block}
	{block name="main"}
	<input type="hidden" name="" value="" id="currPage" autocomplete="off">
	<input type="hidden" name="" value="" id="totalPage" autocomplete="off">
	<section class="ui-container" id="shopBox">
		<div class="ui-tab">
			<ul class="ui-tab-nav order-tab">
				<li class="tab-item">活动列表</li>
			</ul>
		</div>
		<section  id="newsListBox" >

		</section>

		<div style="height:50px;"></div>
	</section>
	<script id="newsList" type="text/html">
		{{# for(var i=0;i<d.length;i++){ }}
		<a target="_blank" href="{{d[i].target_url}}">
			<div class="news-item wst-model" >
				<div class="ui-row-flex">
					<div class="ui-col">
						<div class="img j-imgAdapt wst-bor-mix-img" >
								<img style="height: 100%" src="/{{d[i].cover_img}}" >
						</div>
					</div>
					<div class="ui-col ui-col-3" >
						<div class="ui-row-flex ui-row-flex-ver wst-info" >
							<div class="ui-nowrap-multi" style="-webkit-line-clamp: 1;">{{d[i].title}}</div>
						</div>
					</div>
				</div>
			</div>
		</a>
		{{# } }}
	</script>
</div>





{/* 遮盖层  */}
<div class="wst-cover" id="cover"></div>

{/block}
{block name="include"}
{include file="default/dialog" /}<!-- 对话框模板 -->
{/block}
{block name="js"}
<script>
	$(function(){
		// Tab切换卡
		$('.tab-item').click(function(){
			$(this).addClass('tab-curr').siblings().removeClass('tab-curr');
			var catId = $(this).attr('catId');
			$('#catId').val(catId);
			reFlashList();
		});
		{{if !empty($articleId) }}
		viewNews({$articleId})
		{{/if}}
		})
</script>
<script type='text/javascript' src='__MOBILE__/js/jquery.min.js'></script>
<script type='text/javascript' src='__MOBILE__/js/brand_activitiesget_list.js?v={$v}'></script>
{/block}
